<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smally's Pet Salon</title>
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="stylesheet" href="/styles/register.css">
    <script src="https://kit.fontawesome.com/3ab3c9d9c1.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>

        <nav > 
           
               <div class="logo-link">
                <img src="img/logo-pet.png" alt="cat dog logo"> 
                <a href="#">Smally's Pet Salon</a>
               </div>

            <div class="menu">
                <a href="index.html"><i class="fas fa-home"></i>HOME</a>
                <a href="index.html#services"><i class="fas fa-bath"></i>SERVICES</a>
                <a href="index.html#about"><i class="fas fa-paw"></i>ABOUT US</a>
                <a href="register.html" class="schelude"><i class="fas fa-calendar-alt"></i>SCHELUDE</a>
            </div>
            
        </nav>



    </header>
    <!---Create a form  name,age,gender breed sevice owner contact--->


<main>
    <div class="form-box">
        <h2>Register a new pet</h2>

        <form id="petForm">
            <div class="form-control">
                <input type="text"  id="txtpetName" placeholder="Enter the pet name"></input>
            </div>

            <div class="form-control">
                <input type="number"   id="txtAge" placeholder="Enter the pet age"></input>

            </div>
            
            <div class="form-control">
                <input type="text"   id="txtBreed" placeholder="Enter the breed"></input>

            </div>


            <div class="form-control">
                <select name="service" id="txtService" default="" class="decorated">
                    <option value="service-default"></option>

                    <option value="Grooming">Grooming</option>
                    <option value="Daycare">Daycare</option>
                    <option value="Haircut">Haircut</option>

                </select>
            </div>
            <div class="form-control radio">

                 <p>Select pet gender</p> 
                     <label for="rdbMale"><input type="radio" id="rdbMale" name="gender" value="male" checked="true">  Male  </label>
                    
                        <label for="rdbFemale"> <input type="radio" id="rdbFemale" name="gender" value="female">Female</label> 
            </div>

            <label for="date">Select Date</label>
            <div class="form-control">
                <input type="date"   id="txtDate" name="date"></input>

            </div>
      
            
            <h2>owner information</h2>
            <div class="form-control">
                <input type="text"   id="txtownerName" placeholder="Enter Name"></input>

            </div>

            <div class="form-control">
                <input type="text"   id="txtownerPhone" placeholder="Enter Phone"></input>

            </div>

            <div class="form-control">
                <input type="text"   id="txtownerAddress" placeholder="Enter Address"></input>

            </div>
      
        </form>

        <button onclick="register();" >REGISTER</button>
    </div>

    <div id="salonInformation">

    </div>

</main>

       
  
    <script src="scripts/register.js"></script>
    <script src="scripts/displayInfo.js"></script>
</body>
</html>
